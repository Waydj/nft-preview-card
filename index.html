<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="css/style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Outfit:300,regular,600" rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <div class="block_info">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="photo">
        <p class="title"><a href="#">Equilibrium #3429</a></p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <img src="images/icon-ethereum.svg" class="price_icon">
          <p class="price_eth">0.041 ETH</p>
          <img src="images/icon-clock.svg" class="price_icon">
          <p>3 days left</p>
        </div>
      </div>
        <hr>
      <div class="block_footer">
          <img src="images/image-avatar.png" alt="avatar" class="image">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
        <hr>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Waydj</a>.
      </div>
    </div>
  </div>
</body>
</html>
